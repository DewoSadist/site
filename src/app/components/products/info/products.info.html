<div class="products-info">
  <a href="javascript:void(0)" ng-click="$ctrl.closeModal()" class="modal-close"><span class="icon icon_modal-close"></span></a>
  <div class="modal-header">
      <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <div class="price-block">ADD ITEM - ${{$ctrl.product.price}}</div>
              <h5>{{$ctrl.product.title}}</h5>
              <div class="description-block">{{$ctrl.product.description}}</div>
          </div>
      </div>
  </div>
  <div class="modal-body">
      <div class="row" ng-show="$ctrl.product.type_id > 0">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

          </div>
      </div>
  </div>
  <div class="modal-footer">
      <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
            <div class="input-group">
              <span class="input-group-addon" id="btnGroupAddon">@</span>
              <input type="text" class="form-control" placeholder="Input group example" aria-describedby="btnGroupAddon">
            </div>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
            <div class="quantity-block">
              <div class="btn-group-justified" role="group">
                <button class="btn btn-default btn-secondary" ng-click="$ctrl.decreaseQuantity()">-</button>
                <button class="btn btn-info btn-secondary">{{$ctrl.quantity}}</button>
                <button class="btn btn-default btn-secondary" ng-click="$ctrl.increaseQuantity()">+</button>
              </div>
            </div>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
            <span class="btn btn-primary virtual-button">
              Add to Order
            </span>
          </div>
      </div>
  </div>
</div>
