<div class="component">
    <h2>Restaurant</h2>
    <table class="table table-striped" ng-class="{'loading': $ctrl.isLoading}">
        <thead>
        <tr>
            <th>NAME</th>
            <th>Value</th>
        </tr>
        </thead>
        <tr>
            <td>TITLE</td>
            <td><input type="text" class="form-control" ng-model="$ctrl.restaurant.title"></td>
        </tr>
        <tr>
            <td>Slug</td>
            <td><input type="text" class="form-control" ng-model="$ctrl.restaurant.slug"></td>
        </tr>
        <tr>
            <td>Tags</td>
            <td><input type="text" class="form-control" ng-model="$ctrl.restaurant.tags"></td>
        </tr>
        <tr>
            <td>Description</td>
            <td><input type="text" class="form-control" ng-model="$ctrl.restaurant.description"></td>
        </tr>
        <tr>
            <td>Logo img</td>
            <td><input type="text" class="form-control" ng-model="$ctrl.restaurant.logo_image_url"></td>
        </tr>
        <tr>
            <td>Header img</td>
            <td><input type="text" class="form-control" ng-model="$ctrl.restaurant.header_image_url"></td>
        </tr>
        <tr>
            <td>Cover img</td>
            <td><input type="text" class="form-control" ng-model="$ctrl.restaurant.cover_image_url"></td>
        </tr>
        <tr>
            <td>Status</td>
            <td><input type="text" class="form-control" ng-model="$ctrl.restaurant.status"></td>
        </tr>
        <tr>
            <td>Country</td>
            <td><input type="text" class="form-control" ng-model="$ctrl.restaurant.country"></td>
        </tr>
        <tr>
            <td>City</td>
            <td><input type="text" class="form-control" ng-model="$ctrl.restaurant.city"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><input type="text" class="form-control" ng-model="$ctrl.restaurant.address"></td>
        </tr>
        <tr>
            <td>Location</td>
            <td><input type="text" class="form-control" ng-model="$ctrl.restaurant.location"></td>
        </tr>
        <tr>
            <td>Fax</td>
            <td><input type="text" class="form-control" ng-model="$ctrl.restaurant.fax"></td>
        </tr>
        <tr>
            <td>Tel:</td>
            <td><input type="text" class="form-control" ng-model="$ctrl.restaurant.phone"></td>
        </tr>
        <tr>
            <td>Postal code</td>
            <td><input type="text" class="form-control" ng-model="$ctrl.restaurant.postal_code"></td>
        </tr>
        <tr>
            <td>Rating</td>
            <td><input type="text" class="form-control" ng-model="$ctrl.restaurant.ratings"></td>
        </tr>
    </table>
    <div ng-class="{'loading': $ctrl.isLoading}">
        <h2>Open Hours</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Day of Week</th>
                <th>Open Hour</th>
                <th>Close Hour</th>
                <th></th>
            </tr>
            </thead>
            <tr ng-repeat="hour in $ctrl.restaurant.hours">
                <td>{{hour.open_id }}</td>
                <td><input type="text" class="form-control" ng-model="hour.day"></td>
                <td><input type="datetime" class="form-control" ng-model="hour.open_hour"></td>
                <td><input type="datetime" class="form-control" ng-model="hour.close_hour"></td>
                <td><a href="javascript:void(0);" ng-if="$ctrl.getIndexHour(hour)!=0" ng-click="$ctrl.removeHour(hour)">delete</a></td>
            </tr>
        </table>
        <a href="javascript:void(0);" ng-click="$ctrl.addHour()">add new hour</a>
    </div>
    <button class="btn btn-primary" ng-click="$ctrl.saveRestaurant()">
        <span ng-if="$ctrl.isLoading">pleas wait</span>
        <span ng-if="!$ctrl.isLoading">Save</span>
    </button>
</div>
