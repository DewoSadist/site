<div class="profile-cards account-list panel panel-default" ng-class="{'loading':$ctrl.isLoading}">
  <div class="panel-heading panel-heading_account panel-heading_dynamic">
    <h6 class="profile-heading">Restaurants {{$ctrl.list && $ctrl.list.length ? '(' + $ctrl.list.length + ')' : ''}}</h6>
  </div>
  <div class="panel-body">
    <div class="page-list page-list_dynamic" ng-class="{'page-list_less-padding  visible-sm visible-md visible-lg': $ctrl.isAuthorized }">
      <div class="container">
        <div class="page-list-wrap" click-outside="$ctrl.closeMenus()">
          <div class="page-list-item" ng-repeat="item in $ctrl.list" ng-class="page-list-item_bottom">
            <div class="content" ng-click="$ctrl.selectItem(item)">
              <span class="icon icon_category icon_category-restaurant"></span>
              <span>{{item.title}}</span>
            </div>
          </div>
        </div>
        <div class="profile-button" ng-if="$ctrl.list">
          <button class="btn btn-primary" ng-click="$ctrl.toggleShowAll()">{{$ctrl.showAll? 'Hide' : 'Show all'}}</button>
        </div>
      </div>
    </div>
  </div>
</div>
